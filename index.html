<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Илон</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="template.css" />
  </head>
  <body class="body d-flex flex-column">
    <!--- BEGIN HEADER --->
    <header class="container px-0">
      <div class="d-flex align-items-center flex-wrap gap-2">
        <div class="flex-grow-1">
          <div class="header-logo">
            <img src="images/logo.png" alt="" />
            <img
              src="images/button-angle.svg"
              class="logo__left-bottom"
              alt=""
            />
            <img
              src="images/button-angle.svg"
              class="logo__right-top"
              alt=""
            />
            <img
              src="images/button-angle.svg"
              class="logo__left-top"
              alt=""
            />
            <img
              src="images/button-angle.svg"
              class="logo__right-bottom"
              alt=""
            />
          </div>
        </div>
        <!--- BEGIN NAV --->
        <nav class="d-flex column-gap-5 row-gap-2 flex-wrap row-sm">
          <div>
            <a href="/">Главная</a>
          </div>
          <div>
            <a href="/">Технологии</a>
          </div>
          <div>
            <a href="/">График полетов</a>
          </div>
          <div>
            <a href="/">Гарантии</a>
          </div>
          <div>
            <a href="/">О компании</a>
          </div>
          <div>
            <a href="/">Контакты</a>
          </div>
        </nav>
        <!--- END NAV --->
      </div>
    </header>
    <!--- END HEADER --->
    <hr class="m-0" />
    <!--- BEGIN MAIN --->
    <main class="container g-0 position-relative flex-grow-1">
      <div class="container-fluid g-0">
        <div class="row g-0">
          <div class="col-lg-6">
            <div class="d-flex">
              <div class="text-journey">
                <div class="big-text">Путешествие</div>
                <div class="text">на красную планету</div>
              </div>
            </div>
            <div class="travel position-absolute d-flex align-items-center">
              <div class="button flex-grow-0">
                <div class="button__left"></div>
                <div class="button__right"></div>
                <div class="button__top"></div>
                <div class="button__bottom"></div>
                <img
                  src="images/button-angle.svg"
                  class="button__left-bottom"
                  alt=""
                />
                <img
                  src="images/button-angle.svg"
                  class="button__right-top"
                  alt=""
                />
                <button>Начать путешествие</button>
              </div>
              <img
                src="images/link.svg"
                class="travel-link flex-grow-1 flex-shrink-1"
                alt=""
              />
            </div>
          </div>
          <div
            class="col-sm-12 col-lg-6 d-flex justify-content-end text-center"
          >
            <div class="mr-4">
              <div class="mb-4 item item-t-l">
                <div class="text">мы</div>
                <div class="big-text">1</div>
                <div class="text">на рынке</div>
              </div>
              <div class="item item-b-l">
                <div class="text">календарик за</div>
                <div class="big-text">2001<span class="text">г</span></div>
                <div class="text">в подарок</div>
              </div>
            </div>
            <div>
              <div class="mb-4 item item-t-r">
                <div class="text">гарантируем</div>
                <div class="big-text">50%</div>
                <div class="text">безопасноть</div>
              </div>

              <div class="item item-b-r">
                <div class="text">путешествие</div>
                <div class="big-text">597</div>
                <div class="text">дней</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!--- END MAIN --->
  </body>
</html>
